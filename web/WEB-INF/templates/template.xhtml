<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title><ui:insert name="title">Course Manager</ui:insert></title>
        <link rel="shortcut icon" href="/CourseManager_JSF/resources/img/lexicon.ico" />
        
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet" type="text/css" />
        
        <h:outputStylesheet library="css" name="bootstrap-datepicker3.css" />
        <h:outputStylesheet library="css" name="course_manager.css" />
    </h:head>

    <body>
        <div class="container">

            <div id="header">
                <ui:insert name="header">
                    <ui:include src="/WEB-INF/templates/header.xhtml"></ui:include>
                </ui:insert>
            </div>

            <div id="menu">
                <ui:insert name="menu">
                    <ui:include src="/WEB-INF/templates/menu.xhtml"></ui:include>
                </ui:insert>
            </div>

            <div id="content">
                <ui:insert name="content">
                </ui:insert>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-1.11.3.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.js" type="text/javascript"></script>

        <h:outputScript library="js" name="jquery.validate.min.js" />
        <h:outputScript library="js" name="bootstrap-datepicker.js" />
        <h:outputScript library="js" name="course_manager.js" />
        
        <c:if test="#{!view.viewId.equals('/login.xhtml')}">
            <script>
                $('.input-group, .date').datepicker({
                    format: "yyyy-mm-dd",
                    todayBtn: true,
                    autoclose: true,
                    toggleActive: true,
                    endDate:'today'
                });
            </script>
        </c:if>
        
    </body>

</html>
