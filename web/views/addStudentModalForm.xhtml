<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- Modal -->
    <div class="modal fade" id="addStudentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <h:form id="asf">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">X</span></button>
                        <h4 class="modal-title" id="myModalLabel">Add new student</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="firstName">First name</label>
                            <h:inputText id="newFirstName" value="#{studentsBean.newStudent.firstName}" class="form-control">
                                <f:passThroughAttribute name="data-rule-required" value="true" />
                            </h:inputText>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last name</label>
                            <h:inputText id="newLastName" value="#{studentsBean.newStudent.lastName}" class="form-control">
                                <f:passThroughAttribute name="data-rule-required" value="true" />
                            </h:inputText>
                        </div>
                        <div class="form-group">
                            <label for="personnr">Personnr</label>
                            <h:inputText id="newPersonnr" value="#{studentsBean.newStudent.personnr}" class="form-control">
                                <f:passThroughAttribute name="data-rule-required" value="true" />
                            </h:inputText>
                        </div>
                        <h:selectOneRadio id="newGender" required="true" value="#{studentsBean.newStudent.gender}">
                            <f:selectItem  itemValue="MALE" itemLabel="Male" class="radio-inline" />
                            <f:selectItem itemValue="FEMALE" itemLabel="Female" class="radio-inline" />
                        </h:selectOneRadio>

                        <div class="form-group">
                            <label for="address">Street</label>
                            <h:inputText id="newStreet" value="#{studentsBean.newStudent.street}" class="form-control" />
                        </div>  
                        <div class="form-group">
                            <label for="city">City</label>
                            <h:inputText id="newCity" value="#{studentsBean.newStudent.city}" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="telephone">Telephone</label>
                            <h:inputText id="newTelephone" value="#{studentsBean.newStudent.phoneNumber}" class="form-control">
                                <f:passThroughAttribute name="data-rule-digits" value="true" />
                            </h:inputText>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <h:inputText id="newEmail" value="#{studentsBean.newStudent.email}" class="form-control">
                                <f:passThroughAttribute name="data-rule-required" value="true" />
                                <f:passThroughAttribute name="data-rule-email" value="true" />
                            </h:inputText>
                        </div>
                        <div id="passwordFormGroup" class="form-group">
                            <label for="password">Password</label>
                            <h:inputSecret id="newPassword" value="#{studentsBean.newStudent.password}" class="form-control">
                                <f:passThroughAttribute name="data-rule-required" value="true" />
                            </h:inputSecret>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <h:commandButton id="studentFormSubmit" action="#{studentsBean.addNewStudent()}" value="Add student" class="btn btn-success" />
                    </div>
                </h:form>
            </div>
        </div>
    </div>


</ui:composition>
