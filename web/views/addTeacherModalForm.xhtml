<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- Modal -->
    <div class="modal fade" id="addTeacherModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <h:form id="addTeacher">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">X</span></button>
                        <h4 class="modal-title" id="myModalLabel">Add new teacher</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="firstName">First name</label>
                            <h:inputText value="#{teachersBean.newTeacher.firstName}" class="form-control" required="true" requiredMessage="Forgot first name">
                                <f:passThroughAttribute name="data-rule-required" value="true" />
                            </h:inputText>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last name</label>
                            <h:inputText value="#{teachersBean.newTeacher.lastName}" class="form-control" required="true" requiredMessage="Forgot last name">
                                <f:passThroughAttribute name="data-rule-required" value="true" />
                            </h:inputText>
                        </div>
                        <div class="form-group">
                            <label for="personnr">Personnr</label>
                            <h:inputText value="#{teachersBean.newTeacher.personnr}" class="form-control">
                                <f:passThroughAttribute name="data-rule-required" value="true" />
                            </h:inputText>
                        </div>  
                        <div class="form-group">
                            <label for="email">Email</label>
                            <h:inputText value="#{teachersBean.newTeacher.email}" class="form-control">
                                <f:passThroughAttribute name="data-rule-required" value="true" />
                                <f:passThroughAttribute name="data-rule-email" value="true" />
                            </h:inputText>
                        </div>
                        <!--                        <div class="form-group">
                                                    <label for="city">City</label>
                                                    <h:inputText value="#{collection.teacher.city}" class="form-control">
                                                    </h:inputText>
                                                </div>
                                                <div class="form-group">
                                                    <label for="zipCode">Zip code</label>
                                                    <h:inputText value="#{collection.teacher.zipCode}" class="form-control">
                                                    </h:inputText>
                                                </div>
                                                <div class="form-group">
                                                    <label for="telephone">Telephone</label>
                                                    <h:inputText value="#{collection.teacher.telephone}" class="form-control">
                                                        <f:passThroughAttribute name="data-rule-digits" value="true" />
                                                    </h:inputText>
                                                </div>
                                                <div class="form-group">
                                                    <label for="mobile">Mobile</label>
                                                    <h:inputText value="#{collection.teacher.mobile}" class="form-control">
                                                        <f:passThroughAttribute name="data-rule-digits" value="true" />
                                                    </h:inputText>
                                                </div>-->
                        <div id="passwordFormGroup" class="form-group">
                            <label for="password">Password</label>
                            <h:inputSecret value="#{teachersBean.newTeacher.password}" class="form-control">
                                <f:passThroughAttribute name="data-rule-required" value="true" />
                            </h:inputSecret>
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <h:commandButton id="teacherFormSubmit" action="#{teachersBean.addNewTeacher}" value="Add teacher" class="btn btn-success" />

                    </div>
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
