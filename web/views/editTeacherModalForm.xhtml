<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- Modal -->
    <div class="modal fade" id="editTeacherModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <h:form id="etf">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">X</span></button>
                        <h4 class="modal-title" id="myModalLabel">Edit Teacher</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="firstName">First name</label>
                            <h:inputText id="editFirstName" value="#{teachersBean.currentTeacher.firstName}" class="form-control">
                                <f:passThroughAttribute name="data-rule-required" value="true" />
                            </h:inputText>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last name</label>
                            <h:inputText id="editLastName" value="#{teachersBean.currentTeacher.lastName}" class="form-control">
                                <f:passThroughAttribute name="data-rule-required" value="true" />
                            </h:inputText>
                        </div>
                        <div class="form-group">
                            <label for="personnr">Personnr</label>
                            <h:inputText id="editPersonnr" value="#{teachersBean.currentTeacher.personnr}" class="form-control">
                                <f:passThroughAttribute name="data-rule-required" value="true" />
                            </h:inputText>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <h:inputText id="editEmail" value="#{teachersBean.currentTeacher.email}" class="form-control">
                                <f:passThroughAttribute name="data-rule-required" value="true" />
                                <f:passThroughAttribute name="data-rule-email" value="true" />
                            </h:inputText>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <h:commandButton id="teacherFormSubmit" action="#{teachersBean.editTeacher}" value="Edit teacher" class="btn btn-success" />

                    </div>
                </h:form>
            </div>
        </div>
    </div>


</ui:composition>
