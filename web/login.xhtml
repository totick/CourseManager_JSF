<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="menu">
        </ui:define>

        <ui:define name="content">
            <div class="row bottomSpace100 topSpace30">
                <div class="col-md-offset-4">
                    <h:form id="login-form" class="navbar-form" >
                        <div class="input-group">
                            <span class="input-group-addon"> <i
                                    class="glyphicon glyphicon-user"></i>
                            </span>
                            <h:inputText id="username" class="form-control input-sm" value="#{loginBean.email}">
                                <f:passThroughAttribute name="placeholder" value="Email Address" />
                                <f:passThroughAttribute name="data-rule-required" value="true" />
                                <f:passThroughAttribute name="data-rule-email" value="true" />
                            </h:inputText>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"> <i class="glyphicon glyphicon-lock"></i>
                            </span>
                            <h:inputSecret id="password" class="form-control input-sm" value="#{loginBean.password}">
                                <f:passThroughAttribute name="placeholder" value="Password" />
                                <f:passThroughAttribute name="data-rule-required" value="true" />
                            </h:inputSecret>
                        </div>
                        <h:commandButton action="#{loginBean.login}" value="Login" class="btn btn-success btn-sm" />
                    </h:form>
                    <h:messages class="bigError" />
                </div>
            </div>
            <div class="row visible-md visible-lg">

                <div class="col-md-offset-3 col-md-6 col-lg-6">

                    <div class="theCarousel carousel slide" data-interval="5000">


<!--                        <ol class="carousel-indicators">
                            <li data-target="#theCarousel" data-slide-to="0" class="active" />
                            <li data-target="#theCarousel" data-slide-to="1" /> 
                        </ol>-->


                        <div class="carousel-inner">
                            <div class="item active">
                                <h:graphicImage class="img-responsive" alt="1" library="img" name="Klippkortskampanj-banner.jpg" />
                            </div>
                            <div class="item">
                                <h:graphicImage class="img-responsive" alt="2" library="img" name="Banner-blended-Excel.jpg" />
                            </div>
                        </div>

                    </div>

                    <div class="redDiv">
                        <blockquote>
                            <h3>Välkommen</h3>
                            <p>
                                Lexicon är Sveriges största företags- och organisationsutbildare, 
                                med det bredaste utbudet av konsult- och kompetenstjänster på 30-talet center. 
                                När du möter Lexicon ska du alltid kunna få rätt stöd av rätt expert.
                            </p>
                        </blockquote>
                    </div>

                </div>


            </div>
        </ui:define>
    </ui:composition>
</html>
